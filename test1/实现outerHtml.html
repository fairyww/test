<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="outer">
    hello
</div>
<script>
    Object.prototype.outerHTML = function () {
        var innerCon=this.innerHTML,
        outerCon=this.appendChild(innerCon);
        alert(outerCon)
    }
    function $(id) {
        return document.getElementById(id);
    }
    alert($('outer').innerHTML);
    alert($('outer').outerHTML);
</script>
</body>
</html>
