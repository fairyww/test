<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    function oSort(arr){
        var result={};
        var newArr=[];
        for(var i=0;i<arr.length;i++){
            if(!result[arr[i]]){
                newArr.push(arr[i]);
                result[arr[i]]=1;
            }
        }
        return newArr;
    }
    var arr1=[1,1,3,4,2,4,7];
    console.log(oSort(arr1));
    console.log(NaN==NaN);
